<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codi Ray - Web Developer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 5rem 1rem;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 3rem;
        }

        .glow-text {
            font-size: 1.5rem;
        }

        .highlight {
            background-color: #c9a227;
            color: #000;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .highlight:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px 5px #c9a227, 0 0 30px 15px #f5e042;
        }

        .electric-sparks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey! ðŸ‘‹ I'm <span class="highlight" id="codiray">Codi Ray</span></h1>
        <p class="glow-text">Web developer with 3+ years of experience creating innovative digital solutions.</p>
    </div>

    <canvas id="electricEffect" class="electric-sparks"></canvas>

    <script>
        const canvas = document.getElementById('electricEffect');
        const ctx = canvas.getContext('2d');
        const codiray = document.getElementById('codiray');

        function resizeCanvas() {
            const rect = codiray.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            canvas.style.top = `${rect.top + window.scrollY}px`;
            canvas.style.left = `${rect.left + window.scrollX}px`;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawElectricEffect() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#f5e042';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#f5e042';

            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }
        }

        codiray.addEventListener('mouseenter', () => {
            const interval = setInterval(drawElectricEffect, 100);
            codiray.addEventListener('mouseleave', () => clearInterval(interval), { once: true });
        });
    </script>
</body>
</html>
