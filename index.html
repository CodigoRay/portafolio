<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codi Ray - Web Developer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            height: 100vh;
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 5rem 1rem;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 3rem;
        }

        .glow-text {
            font-size: 1.5rem;
        }

        .profile-img img {
            width: 150px;
            border-radius: 50%;
            margin-top: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-img img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px 5px #c9a227;
            border: 2px solid #c9a227;
        }

        .highlight {
            background-color: #c9a227;
            color: #000;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <div class="container">
        <h1>Hey! ðŸ‘‹ I'm <span class="highlight">Codi Ray</span></h1>
        <div class="profile-img">
            <img src="image.png" alt="Codi Ray Logo">
        </div>
        <p class="glow-text">Web developer with 3+ years of experience creating innovative digital solutions.</p>
    </div>

    <div class="btn-top" onclick="scrollToTop()">â¬†</div>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const lightningBolts = Array.from({ length: 50 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            length: Math.random() * 100 + 50,
            angle: Math.random() * Math.PI * 2,
            speed: Math.random() * 2 + 1
        }));

        function drawBolts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#c9a227';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#c9a227';

            lightningBolts.forEach(bolt => {
                bolt.y += bolt.speed;
                if (bolt.y > canvas.height) bolt.y = 0;

                ctx.beginPath();
                ctx.moveTo(bolt.x, bolt.y);
                ctx.lineTo(
                    bolt.x + Math.cos(bolt.angle) * bolt.length,
                    bolt.y + Math.sin(bolt.angle) * bolt.length
                );
                ctx.stroke();
            });

            requestAnimationFrame(drawBolts);
        }

        drawBolts();
    </script>
</body>
</html>
