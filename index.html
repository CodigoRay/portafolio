<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codi Ray - Web Developer</title>
    
    <!-- Estilos generales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --primary-color: #c9a227;
        }
        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #222;
            --primary-color: #c9a227;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            padding-top: 50px;
        }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .tech-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .tech-item img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .tech-item:hover {
            transform: scale(1.1);
            background-color: var(--primary-color);
            color: #000;
        }

        h1, h2 {
            color: var(--primary-color);
        }

        footer {
            margin-top: 40px;
        }
    </style>
</head>
<body data-theme="dark">

    <header class="container">
        <h1>Hey! ðŸ‘‹, I'm Codi Ray</h1>
        <p>Web developer with 3+ years of experience creating innovative digital solutions.</p>
    </header>

    <section class="container">
        <h2>Technologies I Use</h2>
        <div class="tech-grid">
            <div class="tech-item"><img src="html.png" alt="HTML">HTML</div>
            <div class="tech-item"><img src="css.png" alt="CSS">CSS</div>
            <div class="tech-item"><img src="javascript.png" alt="JavaScript">JavaScript</div>
            <div class="tech-item"><img src="php.png" alt="PHP">PHP</div>
            <div class="tech-item"><img src="laravel.png" alt="Laravel">Laravel</div>
            <div class="tech-item"><img src="mysql.png" alt="MySQL">MySQL</div>
            <div class="tech-item"><img src="tailwind.png" alt="Tailwind">Tailwind</div>
            <div class="tech-item"><img src="wordpress.png" alt="WordPress">WordPress</div>
            <div class="tech-item"><img src="react.png" alt="React">React</div>
            <div class="tech-item"><img src="vue.png" alt="Vue.js">Vue.js</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Codi Ray. All rights reserved.</p>
    </footer>

</body>
</html>
