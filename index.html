<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codi Ray - Web Developer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            height: 100vh;
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .container, .section {
            text-align: center;
            padding: 5rem 1rem;
            max-width: 600px;
            margin: auto;
        }

        .content-box {
            background: rgba(25, 25, 25, 0.9);
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px 5px #0ff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .gallery-item {
            background: #111;
            border: 2px solid #0ff;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px 5px #0ff;
        }

        .gallery-text {
            padding: 1rem;
        }

        h1 {
            font-size: 3rem;
        }

        .glow-text {
            font-size: 1.5rem;
        }

        .profile-img img {
            width: 150px;
            border-radius: 50%;
            margin-top: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-img img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px 5px #0ff;
            border: 2px solid #0ff;
        }

        .highlight {
            background-color: #0ff;
            color: #000;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
        }

        .btn-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0ff;
            color: #000;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 24px;
        }

        .section h2 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <div class="container">
        <h1>Hey! ðŸ‘‹ I'm <span class="highlight">Codi Ray</span></h1>
        <div class="profile-img">
            <img src="image.png" alt="Codi Ray Logo">
        </div>
        <p class="glow-text">Web developer with 3+ years of experience creating innovative digital solutions.</p>
    </div>

    <div class="section content-box">
        <h2>I am fully dedicated to creating authentic digital solutions.</h2>
    </div>

    <div class="section content-box">
        <h2>Projects</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://source.unsplash.com/300x200/?website" alt="Project 1">
                <div class="gallery-text">Amazing Portfolio Website</div>
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/300x200/?webdesign" alt="Project 2">
                <div class="gallery-text">Creative Design Hub</div>
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/300x200/?business" alt="Project 3">
                <div class="gallery-text">Business Growth Platform</div>
            </div>
        </div>
    </div>

    <div class="btn-top" onclick="scrollToTop()">â¬†</div>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = Array.from({ length: 50 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 3 + 1,
            speed: Math.random() * 2 + 1
        }));

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0ff';
            particles.forEach(particle => {
                particle.y += particle.speed;
                if (particle.y > canvas.height) particle.y = 0;

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(drawParticles);
        }

        drawParticles();
    </script>
</body>
</html>
