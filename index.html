<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codi Ray - Web Developer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos Generales */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif; /* Tipograf√≠a moderna */
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        :root {
            --bg-color: #121212; /* Oscuro por defecto */
            --text-color: #ffffff;
            --primary-color: #ff6600;
        }
        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #222;
        }

        /* üìå SECCI√ìN HEADER */
        .header-container {
            position: relative;
            text-align: center;
            padding: 80px 10%;
        }

        .header-container h1 {
            font-size: 3rem;
            font-weight: bold;
            position: relative;
            display: inline-block;
        }

        .header-container p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 20px auto 0;
        }

        /* üìå IMAGEN SOBRE T√çTULO Y DESCRIPCI√ìN */
        .profile-img {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            transition: transform 0.3s ease-in-out;
        }

        .profile-img img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            box-shadow: 0px 0px 20px rgba(255, 102, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        /* üéØ EFECTO HOVER PARA SEPARACI√ìN */
        .header-container:hover .profile-img {
            transform: translateX(-50%) scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container h1 {
                font-size: 2rem;
            }

            .profile-img {
                width: 150px;
            }
        }

        /* Bot√≥n de modo oscuro */
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 60px;
            cursor: pointer;
            font-size: 1.5rem;
            background: var(--primary-color);
            color: white;
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body data-theme="dark">
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
    </div>

    <header class="header-container">
        <div class="profile-img">
            <img src="https://raw.githubusercontent.com/RayRodriguezGitHub/mi-repositorio/main/image.png" alt="C√≥digo Ray Logo">
        </div>
        <h1>Hey! üëã, I'm <span style="color: var(--primary-color);">Codi Ray</span></h1>
        <p>Web developer with 3+ years of experience creating innovative digital solutions.</p>
    </header>

    <script>
        function toggleTheme() {
            let body = document.body;
            let icon = document.querySelector(".theme-toggle i");
            if (body.getAttribute("data-theme") === "dark") {
                body.setAttribute("data-theme", "light");
                icon.classList.replace("fa-sun", "fa-moon");
            } else {
                body.setAttribute("data-theme", "dark");
                icon.classList.replace("fa-moon", "fa-sun");
            }
        }
    </script>
</body>
</html>
