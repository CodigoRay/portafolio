<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codi Ray - Web Developer</title>

    <!-- Estilos generales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --primary-color: #c9a227;
        }
        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #222;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.5s, color 0.5s;
            text-align: center;
            scroll-behavior: smooth;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 50px 0;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
            margin-bottom: -40px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .profile-img img {
            width: 100%;
            height: auto;
        }

        .profile-img:hover {
            transform: scale(1.15);
            box-shadow: 0 0 25px var(--primary-color);
        }

        .theme-toggle, .language-toggle {
            position: fixed;
            top: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            background: var(--primary-color);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .theme-toggle { right: 60px; }
        .language-toggle { right: 20px; }

        .section-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease-in-out, opacity 0.6s ease-out;
            opacity: 0;
            transform: translateY(50px);
        }

        .section-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .tech-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .tech-item {
            width: 100px;
            height: 100px;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, border 0.3s ease-in-out;
        }

        .tech-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .tech-item:hover {
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        h2 {
            font-size: 2rem;
        }

        footer {
            margin-top: 30px;
            padding: 15px 0;
            background: var(--primary-color);
            color: #121212;
        }
    </style>
</head>
<body data-theme="dark">

    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
    </div>
    <div class="language-toggle" onclick="toggleLanguage()">
        游깷 Espa침ol
    </div>

    <header class="container">
        <h1 id="title">춰Hey! 游녦, Soy Codi Ray</h1>
        <div class="profile-img">
            <img src="image.png" alt="Codi Ray Logo">
        </div>
    </header>

    <section class="container section-card">
        <h2 id="about-title">Sobre M칤</h2>
        <p id="about-text">
            Soy Codi Ray, un desarrollador web con m치s de 3 a침os de experiencia. Transformo dise침os en interfaces funcionales y eficientes centradas en la experiencia del usuario.
        </p>
    </section>

    <section class="container section-card">
        <h2 id="tech-title">Tecnolog칤as</h2>
        <div class="tech-grid">
            <div class="tech-item"><img src="html.png" alt="HTML"></div>
            <div class="tech-item"><img src="css.png" alt="CSS"></div>
            <div class="tech-item"><img src="js.png" alt="JavaScript"></div>
            <div class="tech-item"><img src="php.png" alt="PHP"></div>
            <div class="tech-item"><img src="laravel.png" alt="Laravel"></div>
            <div class="tech-item"><img src="mysql.png" alt="MySQL"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Codi Ray. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Cambiar tema
        function toggleTheme() {
            let body = document.body;
            let icon = document.querySelector(".theme-toggle i");
            let isDark = body.getAttribute("data-theme") === "dark";
            body.setAttribute("data-theme", isDark ? "light" : "dark");
            icon.classList.replace(isDark ? "fa-sun" : "fa-moon", isDark ? "fa-moon" : "fa-sun");
        }

        // Cambiar idioma
        function toggleLanguage() {
            let langButton = document.querySelector(".language-toggle");
            let currentLang = document.documentElement.lang;

            if (currentLang === "es") {
                document.documentElement.lang = "en";
                langButton.innerHTML = "游깷 English";
                document.getElementById("title").innerText = "Hey! 游녦 I'm Codi Ray";
                document.getElementById("about-title").innerText = "About Me";
                document.getElementById("about-text").innerText = "I'm Codi Ray, a web developer with over 3 years of experience. I transform designs into functional and efficient user-centered interfaces.";
                document.getElementById("tech-title").innerText = "Technologies";
            } else {
                document.documentElement.lang = "es";
                langButton.innerHTML = "游깷 Espa침ol";
                document.getElementById("title").innerText = "춰Hey! 游녦, Soy Codi Ray";
                document.getElementById("about-title").innerText = "Sobre M칤";
                document.getElementById("about-text").innerText = "Soy Codi Ray, un desarrollador web con m치s de 3 a침os de experiencia. Transformo dise침os en interfaces funcionales y eficientes centradas en la experiencia del usuario.";
                document.getElementById("tech-title").innerText = "Tecnolog칤as";
            }
        }

        // Mostrar secciones con animaci칩n al desplazarse
        const sections = document.querySelectorAll('.section-card');
        window.addEventListener('scroll', () => {
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                if (sectionTop < window.innerHeight - 100) {
                    section.classList.add('show');
                }
            });
        });
    </script>

</body>
</html>
