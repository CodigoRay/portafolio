<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codi Ray - Web Developer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            height: 100vh;
            position: relative;
        }

        .stars, .stars2, .stars3 {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
            animation: moveStars 50s linear infinite;
        }

        .stars2 { background-size: 200% 200%; opacity: 0.5; animation: moveStars 100s linear infinite; }
        .stars3 { background-size: 300% 300%; opacity: 0.3; animation: moveStars 150s linear infinite; }

        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/foggy-birds.png');
            opacity: 0.15;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding-top: 50px;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        h1 { color: #c9a227; text-shadow: 0 0 20px #c9a227; }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
            margin-bottom: -40px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 0 15px #c9a227;
            position: relative;
        }

        .profile-img img { width: 100%; height: auto; }

        .btn-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #c9a227;
            color: #000;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px #c9a227;
        }

        .btn-top:hover { box-shadow: 0 0 30px #c9a227; }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    <div class="fog"></div>

    <div class="container">
        <h1>Hey! ðŸ‘‹ I'm Codi Ray</h1>
        <div class="profile-img">
            <img src="image.png" alt="Codi Ray Logo">
        </div>
        <p class="glow-text">Web developer with 3+ years of experience creating innovative digital solutions.</p>
    </div>

    <div class="btn-top" onclick="scrollToTop()">â¬†</div>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            length: Math.random() * 50 + 20,
            speedX: Math.random() * 2 - 1,
            speedY: Math.random() * 2 - 1
        }));

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#c9a227';
            ctx.lineWidth = 2;

            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.x + p.length, p.y + p.length * 0.5);
                ctx.stroke();
            });

            requestAnimationFrame(drawParticles);
        }

        drawParticles();
    </script>
</body>
</html>
