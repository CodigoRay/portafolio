<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codi Ray - Web Developer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        :root {
            --bg-color: #121212; /* Oscuro por defecto */
            --text-color: #ffffff;
            --primary-color: #ff6600;
        }
        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #222;
        }

        /* ðŸ“Œ SECCIÃ“N HEADER */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            flex-wrap: wrap;
            padding: 40px 10%;
        }

        .header-container h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .header-container p {
            font-size: 1rem;
            max-width: 400px;
        }

        .profile-img img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }

        /* Responsive para pantallas pequeÃ±as */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                text-align: center;
            }

            .profile-img img {
                margin: 0 auto 20px;
            }
        }

        /* BotÃ³n de modo oscuro */
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 60px;
            cursor: pointer;
            font-size: 1.5rem;
            background: var(--primary-color);
            color: white;
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body data-theme="dark">
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
    </div>

    <header class="header-container">
        <div class="profile-img">
            <img src="https://raw.githubusercontent.com/RayRodriguezGitHub/mi-repositorio/main/image.png" alt="CÃ³digo Ray Logo">
        </div>
        <div>
            <h1>Hey! ðŸ‘‹, I'm <span style="color: var(--primary-color);">Codi Ray</span></h1>
            <p>Web developer with 3+ years of experience creating innovative digital solutions.</p>
        </div>
    </header>

    <script>
        function toggleTheme() {
            let body = document.body;
            let icon = document.querySelector(".theme-toggle i");
            if (body.getAttribute("data-theme") === "dark") {
                body.setAttribute("data-theme", "light");
                icon.classList.replace("fa-sun", "fa-moon");
            } else {
                body.setAttribute("data-theme", "dark");
                icon.classList.replace("fa-moon", "fa-sun");
            }
        }
    </script>
</body>
</html>
