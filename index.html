<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codi Ray - Web Developer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 5rem 1rem;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 3rem;
        }

        .glow-text {
            font-size: 1.5rem;
        }

        .profile-img {
            position: relative;
            display: inline-block;
        }

        .profile-img img {
            width: 150px;
            border-radius: 50%;
            margin-top: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #c9a227;
        }

        .profile-img img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px 5px #c9a227, 0 0 30px 15px #f5e042;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .highlight {
            background-color: #c9a227;
            color: #000;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey! ðŸ‘‹ I'm <span class="highlight">Codi Ray</span></h1>
        <div class="profile-img" id="profileImg">
            <canvas id="electricEffect"></canvas>
            <img src="image.png" alt="Codi Ray Logo">
        </div>
        <p class="glow-text">Web developer with 3+ years of experience creating innovative digital solutions.</p>
    </div>

    <div class="btn-top" onclick="scrollToTop()">â¬†</div>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        const canvas = document.getElementById('electricEffect');
        const ctx = canvas.getContext('2d');
        const profileImg = document.getElementById('profileImg');

        canvas.width = profileImg.clientWidth;
        canvas.height = profileImg.clientHeight;

        function drawElectricEffect() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#f5e042';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#f5e042';

            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }
        }

        profileImg.addEventListener('mouseenter', () => {
            const interval = setInterval(drawElectricEffect, 100);
            profileImg.addEventListener('mouseleave', () => clearInterval(interval), { once: true });
        });
    </script>
</body>
</html>
